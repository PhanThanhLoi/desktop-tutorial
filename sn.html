<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thi·ªáp Sinh Nh·∫≠t ƒê·∫∑c Bi·ªát</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== THI·ªÜP ===== */
    .card {
      width: 420px;
      height: 520px;
      perspective: 1500px;
      cursor: pointer;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s ease;
    }

    .card.open .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    /* M·∫∑t tr∆∞·ªõc */
    .front {
      background: linear-gradient(135deg, #ffb6c1, #ff7eb3, #ff4e8a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .front h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 0.3em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 25px #ff5e7d; }
    }

    .front p {
      font-size: 1.2em;
      font-weight: 300;
    }

    /* M·∫∑t sau */
    .back {
      background: #fff;
      transform: rotateY(180deg);
      text-align: center;
      color: #333;
      padding: 50px 30px;
    }

    .back h2 {
      font-family: 'Great Vibes', cursive;
      color: #ff4e8a;
      font-size: 2.8em;
      margin-bottom: 0.4em;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back p {
      font-size: 1.1em;
      line-height: 1.8em;
      font-weight: 400;
      color: #555;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== CONFETTI ===== */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall 4s linear infinite;
      z-index: 10;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* ===== PH√ÅO HOA ===== */
    .firework {
      position: absolute;
      border-radius: 50%;
      width: 6px;
      height: 6px;
      background: transparent;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card" id="birthdayCard">
    <div class="inner">
      <div class="front">
        <h1>üéÇ Happy Birthday üéâ</h1>
        <p>Nh·∫•n ƒë·ªÉ m·ªü thi·ªáp ch√∫c m·ª´ng ƒë·∫∑c bi·ªát üíå</p>
      </div>

      <div class="back">
        <h2>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</h2>
        <p>Ch√∫c b·∫°n lu√¥n m·∫°nh kh·ªèe, h·∫°nh ph√∫c,  
        g·∫∑p nhi·ªÅu may m·∫Øn v√† th√†nh c√¥ng trong cu·ªôc s·ªëng.  
        H√¥m nay l√† ng√†y c·ªßa b·∫°n ‚Äì h√£y t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn nh√©! üåü</p>
      </div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="golden-hour--piano-cover-by-pianella-piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    const card = document.getElementById("birthdayCard");
    const music = document.getElementById("music");

    card.addEventListener("click", () => {
      card.classList.toggle("open");

      // Khi m·ªü thi·ªáp th√¨ ph√°t nh·∫°c v√† hi·ªáu ·ª©ng
      if (card.classList.contains("open")) {
        music.play();
        createConfetti();
        createFireworksBurst();
      } else {
        music.pause();
        music.currentTime = 0;
      }
    });

    /* ===== CONFETTI ===== */
    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff4d4d", "#ffcc00", "#00ccff", "#66ff99", "#ff99ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    /* ===== PH√ÅO HOA ===== */
    function createFireworksBurst() {
      // T·∫°o ph√°o hoa li√™n t·ª•c
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          createSingleFirework();
        }, i * 300);
      }
    }

    function createSingleFirework() {
      const fw = document.createElement("div");
      fw.classList.add("firework");
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 60 + "vh";
      fw.style.boxShadow = `
        0 0 0 4px ${randomColor()},
        0 0 10px 6px ${randomColor()},
        0 0 20px 10px ${randomColor()}
      `;
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1200);
    }
  </script>
</body>
</html>
